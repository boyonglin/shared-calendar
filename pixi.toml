[workspace]
authors = ["Bo-Yong <poerevan9@gmail.com>"]
channels = ["conda-forge"]
name = "shared-calendar"
platforms = ["linux-64", "win-64"]
version = "0.1.0"

[tasks]
# Composite tasks
install = { cmd = "npm install" }
dev = { cmd = "npm run dev" }
build = { depends-on = ["build-client", "build-server"] }
lint = { cmd = "npm run lint" }
format = { cmd = "npm run format" }
start = { depends-on = ["install", "build", "format", "lint"] }

# Root tasks
install-root = { cmd = "npm install" }

# Client tasks
install-client = { cmd = "npm install", cwd = "client" }
dev-client = { cmd = "npm run dev", cwd = "client" }
build-client = { cmd = "npm run build", cwd = "client" }
lint-client = { cmd = "npm run lint", cwd = "client" }
format-client = { cmd = "npm run format", cwd = "client" }

# Server tasks
install-server = { cmd = "npm install", cwd = "server" }
dev-server = { cmd = "npm run dev", cwd = "server" }
build-server = { cmd = "npm run build", cwd = "server" }
lint-server = { cmd = "npm run lint", cwd = "server" }
format-server = { cmd = "npm run format", cwd = "server" }

[dependencies]
nodejs = ">=24.0.0,<25"
